<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Round Table</title>
  <style>
    body {
      background-color: #ddd;
      font-family: 'Courier New', Courier, monospace;
    }

    .container {
      max-width: 80%;
      margin: 0 auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      background-color: #5f5f5f;
      color: #ddd;
      font-weight: bold;
      font-size: 20px;

      text-align: center;
    }

    th {
      background-color: #333;
      color: wheat;
    }

    td {
      border: 1px dashed #333;
    }

    .add-form input,
    .add-form button {
      margin: 5px;
      padding: 10px;
      outline: none;
      border: none;
      background-color: green;
      color: white;
      border-radius: 5px;
    }

    button {
      background-color: red;
      color: white;
      border-radius: 5px;
      padding: 10px;
      outline: none;
      border: none;
    }

    input[type="text"] {
      outline: none;

      border: none;
      border-radius: 3px;
      background-color: dodgerblue;
      color: white;
      padding: 10px;
      font-size: 20px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Round Table</h1>
    <div class="add-form">
      <input type="text" id="nameInput">
      <button onclick="addName()">Add Name</button>
      <button onclick="resetAllRounds()">Reset All Rounds</button>
    </div>
    <table id="roundTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Round 1</th>
          <th>Round 2</th>
          <th>Round 3</th>
          <th>Round 4</th>
          <th>Round 5</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Table rows will be inserted here dynamically -->
      </tbody>
    </table>
  </div>


  <script>

    document.addEventListener("DOMContentLoaded", function () {
      // Load data from localStorage
      let players = JSON.parse(localStorage.getItem("players")) || [];

      // Render table
      renderTable(players);
    });

    function renderTable(players) {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      players.forEach(player => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${player.name}</td>
          <td contenteditable="true" oninput="updateRound(${player.id}, 0)">${player.rounds[0]}</td>
          <td contenteditable="true" oninput="updateRound(${player.id}, 1)">${player.rounds[1]}</td>
          <td contenteditable="true" oninput="updateRound(${player.id}, 2)">${player.rounds[2]}</td>
          <td contenteditable="true" oninput="updateRound(${player.id}, 3)">${player.rounds[3]}</td>
          <td contenteditable="true" oninput="updateRound(${player.id}, 4)">${player.rounds[4]}</td>
          <td>${player.rounds.reduce((total, round) => total + parseInt(round || 0), 0)}</td>
          <td>
              <button onclick="deleteRow(${player.id})">Delete</button>
          </td>
      `;
        tableBody.appendChild(row);
      });
    }

    function addName() {
      const nameInput = document.getElementById("nameInput").value.trim();
      if (!nameInput) return;

      let players = JSON.parse(localStorage.getItem("players")) || [];
      const id = players.length > 0 ? players[players.length - 1].id + 1 : 1;
      const newPlayer = {
        id: id,
        name: nameInput,
        rounds: ["", "", "", "", ""]
      };
      players.push(newPlayer);
      localStorage.setItem("players", JSON.stringify(players));

      renderTable(players);

      // Clear name input
      document.getElementById("nameInput").value = "";
    }

    function updateRound(id, index) {
      const value = document.querySelector(`#tableBody tr:nth-child(${id}) td:nth-child(${index + 2})`).innerText.trim();
      let players = JSON.parse(localStorage.getItem("players")) || [];
      const playerIndex = players.findIndex(player => player.id === id);
      if (playerIndex !== -1) {
        players[playerIndex].rounds[index] = value;
        localStorage.setItem("players", JSON.stringify(players));
      }
      const total = players[playerIndex].rounds.reduce((total, round) => total + parseInt(round || 0), 0);
      document.querySelector(`#tableBody tr:nth-child(${id}) td:nth-child(7)`).innerText = total;
    }

    function deleteRow(id) {
      let players = JSON.parse(localStorage.getItem("players")) || [];
      players = players.filter(player => player.id !== id);
      localStorage.setItem("players", JSON.stringify(players));
      renderTable(players);
    }

    function resetAllRounds() {
      let players = JSON.parse(localStorage.getItem("players")) || [];
      players.forEach(player => {
        player.rounds = ["", "", "", "", ""];
      });
      localStorage.setItem("players", JSON.stringify(players));
      renderTable(players);
    }

  </script>
</body>

</html>
